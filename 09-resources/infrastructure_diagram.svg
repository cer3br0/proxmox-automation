<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Box shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    🚀 Infrastructure Deployment Workflow
  </text>
  
  <!-- Step 1: GitHub Repository -->
  <rect x="50" y="100" width="180" height="80" rx="12" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">📁 Code Repository</text>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">GitHub</text>
  <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">git clone</text>
  
  <!-- Step 2A: Terraform Variables -->
  <rect x="300" y="80" width="180" height="60" rx="12" fill="#fdf4ff" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
  <text x="390" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#581c87">📝 Terraform Variables</text>
  <text x="390" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Configure infrastructure specs</text>
  
  <!-- Step 2B: Ansible Templates -->
  <rect x="300" y="160" width="180" height="60" rx="12" fill="#fdf4ff" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
  <text x="390" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#581c87">🎭 Ansible Templates</text>
  <text x="390" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Configure playbooks & roles</text>
  
  <!-- Step 3: Terraform/OpenTofu -->
  <rect x="550" y="100" width="180" height="80" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#14532d">🏗️ Terraform/OpenTofu</text>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#14532d">Infrastructure as Code</text>
  <text x="640" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">terraform apply</text>
  
  <!-- Step 4: Proxmox Deployment -->
  <rect x="800" y="100" width="180" height="80" rx="12" fill="#fff7ed" stroke="#ea580c" stroke-width="2" filter="url(#shadow)"/>
  <text x="890" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9a3412">🖥️ VMs Deployment</text>
  <text x="890" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9a3412">on Proxmox</text>
  <text x="890" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">Create & configure VMs</text>
  
  <!-- Step 5: Inventory Management -->
  <rect x="800" y="250" width="180" height="80" rx="12" fill="#fef3c7" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
  <text x="890" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">📋 Inventory Management</text>
  <text x="890" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Bash Scripts</text>
  <text x="890" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b45309">add/remove inventory</text>
  
  <!-- Step 6: Post-Deployment Scripts -->
  <rect x="550" y="250" width="180" height="80" rx="12" fill="#fef3c7" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">⚡ Post-Deployment</text>
  <text x="640" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Provisioning Scripts</text>
  <text x="640" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b45309">run_ansible.sh</text>
  
  <!-- Step 7: Ansible Execution -->
  <rect x="300" y="250" width="180" height="80" rx="12" fill="#fef3c7" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
  <text x="390" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">🎯 Ansible Playbooks</text>
  <text x="390" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">& Roles Execution</text>
  <text x="390" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b45309">Configuration management</text>
  
  <!-- Final Step: Configured Infrastructure -->
  <rect x="50" y="400" width="180" height="80" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#14532d">✅ Configured</text>
  <text x="140" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#14532d">Infrastructure</text>
  <text x="140" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Ready for production</text>
  
  <!-- Arrows -->
  <!-- GitHub to Config -->
  <line x1="230" y1="140" x2="300" y2="110" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="140" x2="300" y2="190" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Config to Terraform -->
  <line x1="480" y1="110" x2="550" y2="140" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="190" x2="550" y2="140" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Terraform to Proxmox -->
  <line x1="730" y1="140" x2="800" y2="140" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Proxmox to Inventory -->
  <line x1="890" y1="180" x2="890" y2="250" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Inventory to Post-Deployment -->
  <line x1="800" y1="290" x2="730" y2="290" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Post-Deployment to Ansible -->
  <line x1="550" y1="290" x2="480" y2="290" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Ansible to Final -->
  <line x1="300" y1="290" x2="200" y2="400" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Process flow labels -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    🔄 Process Flow
  </text>
  
  <!-- Flow steps -->
  <text x="100" y="620" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">1.</tspan> Clone repository
  </text>
  <text x="100" y="645" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">2.</tspan> Configure variables &amp; templates
  </text>
  <text x="100" y="670" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">3.</tspan> Deploy infrastructure
  </text>
  <text x="100" y="695" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">4.</tspan> Manage inventory
  </text>
  
  <text x="400" y="620" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">5.</tspan> Execute provisioning scripts
  </text>
  <text x="400" y="645" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">6.</tspan> Run Ansible playbooks
  </text>
  <text x="400" y="670" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">7.</tspan> Complete configuration
  </text>
  <text x="400" y="695" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    <tspan font-weight="bold">8.</tspan> Ready infrastructure ✨
  </text>
  
  <!-- Technologies used -->
  <rect x="750" y="580" width="400" height="180" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
  <text x="950" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    🛠️ Technologies Stack
  </text>
  
  <text x="780" y="640" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="bold">🏗️ Infrastructure:</tspan> Terraform/OpenTofu + Proxmox
  </text>
  <text x="780" y="660" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="bold">⚙️ Configuration:</tspan> Ansible + YAML playbooks
  </text>
  <text x="780" y="680" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="bold">🔧 Automation:</tspan> Bash scripts + Git workflows
  </text>
  <text x="780" y="700" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="bold">📋 Management:</tspan> Dynamic inventory + Role-based deployment
  </text>
  <text x="780" y="720" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="bold">🔄 Orchestration:</tspan> Terraform provisioners + Ansible integration
  </text>
</svg>